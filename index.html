<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Good Morning Miss Makayla</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: black;
      font-family: 'Comic Sans MS', cursive;
      overflow: hidden;
    }

    .heart {
      width: 100px;
      height: 90px;
      position: absolute;
      top: 40%;
      left: 50%;
      transform: translate(-50%, -50%) scale(3);
      animation: pulse 2s infinite;
    }

    .heart::before,
    .heart::after {
      content: "";
      width: 100px;
      height: 90px;
      position: absolute;
      background: linear-gradient(45deg, red, orange, yellow, green, blue, indigo, violet);
      border-radius: 50px 50px 0 0;
      background-size: 300% 300%;
      animation: rainbow 5s linear infinite;
    }

    .heart::before {
      left: -50px;
    }

    .heart::after {
      left: 50px;
    }

    .heart {
      background: linear-gradient(45deg, red, orange, yellow, green, blue, indigo, violet);
      background-size: 300% 300%;
      animation: rainbow 5s linear infinite, pulse 2s infinite;
      transform: rotate(-45deg) scale(3);
      border-radius: 50px 50px 0 0;
    }

    @keyframes pulse {
      0%, 100% {
        transform: rotate(-45deg) scale(3);
      }
      50% {
        transform: rotate(-45deg) scale(3.2);
      }
    }

    @keyframes rainbow {
      0% {
        background-position: 0% 50%;
      }
      100% {
        background-position: 100% 50%;
      }
    }

    .message {
      position: absolute;
      top: 75%;
      width: 100%;
      text-align: center;
      font-size: 1.5rem;
      color: white;
      text-shadow: 0 0 10px rgba(255,255,255,0.7);
    }

    button {
      position: fixed;
      bottom: 20px;
      right: 20px;
      padding: 10px 15px;
      font-size: 1rem;
      background: hotpink;
      color: white;
      border: none;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(255, 20, 147, 0.7);
      cursor: pointer;
      z-index: 999;
    }

    @keyframes floatUp {
      to {
        transform: translateY(-100vh);
        opacity: 0;
      }
    }

    @media (max-width: 480px) {
      .message {
        font-size: 1.2rem;
        padding: 0 10px;
      }

      .heart {
        transform: rotate(-45deg) scale(2.2);
      }

      @keyframes pulse {
        0%, 100% {
          transform: rotate(-45deg) scale(2.2);
        }
        50% {
          transform: rotate(-45deg) scale(2.4);
        }
      }
    }
  </style>
</head>
<body>

  <div class="heart"></div>
  <div class="message" id="typed-message"></div>

  <audio id="bg-music" loop>
    <source src="https://www.bensound.com/bensound-music/bensound-love.mp3" type="audio/mpeg">
  </audio>
  <button onclick="document.getElementById('bg-music').play()">üéµ Play Music</button>

  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
  <script>
    // Typing Effect
    const msg = "Good morning Miss Makayla ‚ù§Ô∏è Take Care!";
    const messageBox = document.getElementById("typed-message");
    let i = 0;
    function typeLetter() {
      if (i < msg.length) {
        messageBox.innerText += msg.charAt(i);
        i++;
        setTimeout(typeLetter, 100);
      }
    }
    setTimeout(typeLetter, 1000);

    // Confetti on click
    document.body.addEventListener('click', () => {
      confetti({
        particleCount: 100,
        spread: 70,
        origin: { y: 0.6 }
      });
    });

    // Floating hearts
    setInterval(() => {
      const heart = document.createElement("div");
      heart.innerText = "‚ù§Ô∏è";
      heart.style.position = "fixed";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.bottom = "-20px";
      heart.style.fontSize = Math.random() * 20 + 10 + "px";
      heart.style.opacity = 1;
      heart.style.animation = "floatUp 4s linear forwards";
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 4000);
    }, 500);
  </script>
</body>
</html>
