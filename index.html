<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Good Morning Miss Makayla</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #000;
      color: #fff;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      overflow: hidden;
      text-align: center;
      padding: 1rem;
    }

    .heart {
      width: 40vmin;
      height: 36vmin;
      position: relative;
      animation: pulse 2s infinite;
    }

    .heart::before,
    .heart::after {
      content: "";
      position: absolute;
      width: 40vmin;
      height: 36vmin;
      background: linear-gradient(45deg, red, orange, yellow, green, blue, indigo, violet);
      border-radius: 50%;
      top: 0;
      left: 0;
      animation: rainbow 5s linear infinite;
    }

    .heart::after {
      left: 20vmin;
    }

    .heart-shape {
      position: absolute;
      width: 40vmin;
      height: 40vmin;
      background: linear-gradient(45deg, red, orange, yellow, green, blue, indigo, violet);
      transform: rotate(-45deg);
      top: 10vmin;
      left: -10vmin;
      z-index: -1;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.1); }
    }

    @keyframes rainbow {
      0% { filter: hue-rotate(0deg); }
      100% { filter: hue-rotate(360deg); }
    }

    .message {
      margin-top: 2rem;
      font-size: 5vmin;
      line-height: 1.3;
      animation: fadeInUp 3s ease-in-out;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @media (max-width: 400px) {
      .message {
        font-size: 6vmin;
      }
    }
  </style>
</head>
<body>
  <div class="heart">
    <div class="heart-shape"></div>
  </div>
  <div class="message">
    Good morning Miss Makayla ❤️<br>Take care!
  </div>
</body>
</html>
