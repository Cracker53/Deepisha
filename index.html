<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Good Morning Makayla</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      height: 100vh;
      background: black;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      color: white;
      text-align: center;
      padding: 1rem;
    }

    .heart-container {
      position: relative;
      width: 300px;
      height: 270px;
      transform: rotate(-45deg);
      animation: pulse 2s infinite;
    }

    .heart {
      position: absolute;
      width: 300px;
      height: 270px;
      background: linear-gradient(45deg, red, orange, yellow, green, blue, indigo, violet);
      background-size: 400% 400%;
      animation: rainbow 5s linear infinite;
      border-radius: 50% 50% 0 0;
      top: 0;
      left: 0;
    }

    .heart::after,
    .heart::before {
      content: "";
      position: absolute;
      width: 300px;
      height: 270px;
      background: inherit;
      border-radius: 50% 50% 0 0;
    }

    .heart::before {
      top: -150px;
      left: 0;
    }

    .heart::after {
      top: 0;
      left: 150px;
    }

    .message {
      position: absolute;
      top: 45%;
      left: 50%;
      transform: rotate(45deg) translate(-50%, -50%);
      font-size: 1.2rem;
      line-height: 1.4;
      color: #fff;
      text-shadow: 0 0 10px rgba(255,255,255,0.7);
      animation: fadeIn 2s ease-in-out;
    }

    @keyframes pulse {
      0%, 100% {
        transform: rotate(-45deg) scale(1);
      }
      50% {
        transform: rotate(-45deg) scale(1.1);
      }
    }

    @keyframes rainbow {
      0% {
        background-position: 0% 50%;
      }
      100% {
        background-position: 100% 50%;
      }
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: rotate(45deg) translate(-50%, -30%);
      }
      to {
        opacity: 1;
        transform: rotate(45deg) translate(-50%, -50%);
      }
    }

    @media (max-width: 400px) {
      .heart-container {
        width: 200px;
        height: 180px;
      }
      .heart, .heart::before, .heart::after {
        width: 200px;
        height: 180px;
      }
      .message {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="heart-container">
    <div class="heart"></div>
    <div class="message">
      Good morning<br>Miss Makayla ❤️<br>Take Care!
    </div>
  </div>
</body>
</html>
