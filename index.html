<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Good Morning Miss Makayla</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      height: 100vh;
      background: black;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      color: white;
      text-align: center;
      padding: 1rem;
      overflow: hidden;
      position: relative;
    }

    .heart-container {
      position: relative;
      width: 300px;
      height: 270px;
      transform: rotate(-45deg);
      animation: pulse 2s infinite;
    }

    .heart {
      position: absolute;
      width: 300px;
      height: 270px;
      background: linear-gradient(45deg, red, orange, yellow, green, blue, indigo, violet);
      background-size: 400% 400%;
      animation: rainbow 5s linear infinite;
      border-radius: 50% 50% 0 0;
      top: 0;
      left: 0;
    }

    .heart::after,
    .heart::before {
      content: "";
      position: absolute;
      width: 300px;
      height: 270px;
      background: inherit;
      border-radius: 50% 50% 0 0;
    }

    .heart::before {
      top: -150px;
      left: 0;
    }

    .heart::after {
      top: 0;
      left: 150px;
    }

    .message {
      position: absolute;
      top: 45%;
      left: 50%;
      transform: rotate(45deg) translate(-50%, -50%);
      font-size: 1.2rem;
      line-height: 1.4;
      color: #fff;
      text-shadow: 0 0 10px rgba(255,255,255,0.7);
    }

    @keyframes pulse {
      0%, 100% {
        transform: rotate(-45deg) scale(1);
      }
      50% {
        transform: rotate(-45deg) scale(1.1);
      }
    }

    @keyframes rainbow {
      0% {
        background-position: 0% 50%;
      }
      100% {
        background-position: 100% 50%;
      }
    }

    @keyframes floatUp {
      to {
        transform: translateY(-100vh);
        opacity: 0;
      }
    }

    button {
      position: fixed;
      bottom: 20px;
      right: 20px;
      padding: 10px 15px;
      font-size: 1rem;
      background: hotpink;
      color: white;
      border: none;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(255, 20, 147, 0.7);
      cursor: pointer;
      z-index: 999;
    }

    @media (max-width: 400px) {
      .heart-container {
        width: 200px;
        height: 180px;
      }
      .heart, .heart::before, .heart::after {
        width: 200px;
        height: 180px;
      }
      .message {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="heart-container">
    <div class="heart"></div>
    <div class="message" id="typed-message"></div>
  </div>

  <!-- Background Music -->
  <audio id="bg-music" loop>
    <source src="https://www.bensound.com/bensound-music/bensound-love.mp3" type="audio/mpeg">
    Your browser does not support the audio tag.
  </audio>
  <button onclick="document.getElementById('bg-music').play()">üéµ Play Music</button>

  <!-- Confetti JS -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>

  <script>
    // Typing Effect
    const msg = "Good morning Miss Makayla ‚ù§Ô∏è Take Care!";
    const messageBox = document.getElementById("typed-message");
    let i = 0;
    function typeLetter() {
      if (i < msg.length) {
        messageBox.innerText += msg.charAt(i);
        i++;
        setTimeout(typeLetter, 100);
      }
    }
    setTimeout(typeLetter, 1000);

    // Confetti on Click
    document.body.addEventListener('click', () => {
      confetti({
        particleCount: 150,
        spread: 100,
        origin: { y: 0.6 }
      });
    });

    // Floating Hearts
    setInterval(() => {
      const heart = document.createElement("div");
      heart.innerText = "‚ù§Ô∏è";
      heart.style.position = "fixed";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.bottom = "-20px";
      heart.style.fontSize = Math.random() * 20 + 10 + "px";
      heart.style.opacity = 1;
      heart.style.animation = "floatUp 4s linear forwards";
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 4000);
    }, 500);
  </script>
</body>
</html>
