<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Good Morning Miss Makayla</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: black;
      font-family: 'Comic Sans MS', cursive;
      overflow: hidden;
    }

    .heart {
      position: absolute;
      top: 40%;
      left: 50%;
      transform: translate(-50%, -50%) scale(1.5);
    }

    svg {
      width: 200px;
      height: 200px;
      animation: pulse 2s infinite;
    }

    path {
      fill: url(#rainbowGradient);
    }

    @keyframes pulse {
      0%, 100% {
        transform: scale(1.5);
      }
      50% {
        transform: scale(1.65);
      }
    }

    .message {
      position: absolute;
      top: 75%;
      width: 100%;
      text-align: center;
      font-size: 1.5rem;
      color: white;
      text-shadow: 0 0 10px rgba(255,255,255,0.7);
    }

    button {
      position: fixed;
      bottom: 20px;
      right: 20px;
      padding: 10px 15px;
      font-size: 1rem;
      background: hotpink;
      color: white;
      border: none;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(255, 20, 147, 0.7);
      cursor: pointer;
      z-index: 999;
    }

    @keyframes floatUp {
      to {
        transform: translateY(-100vh);
        opacity: 0;
      }
    }

    @media (max-width: 480px) {
      .message {
        font-size: 1.2rem;
        padding: 0 10px;
      }

      svg {
        width: 150px;
        height: 150px;
      }
    }
  </style>
</head>
<body>

  <div class="heart">
    <svg viewBox="0 0 32 29.6">
      <defs>
        <linearGradient id="rainbowGradient" gradientTransform="rotate(90)">
          <stop offset="0%" stop-color="red"/>
          <stop offset="16%" stop-color="orange"/>
          <stop offset="32%" stop-color="yellow"/>
          <stop offset="48%" stop-color="green"/>
          <stop offset="64%" stop-color="blue"/>
          <stop offset="80%" stop-color="indigo"/>
          <stop offset="100%" stop-color="violet"/>
        </linearGradient>
      </defs>
      <path d="M23.6,0c-2.9,0-5.4,1.8-6.6,4.3C15.8,1.8,13.3,0,10.4,0C4.7,0,0,4.7,0,10.4c0,6.1,5.2,11.2,13.1,17.9l2.1,1.8l2.1-1.8
      C26.8,21.6,32,16.5,32,10.4C32,4.7,27.3,0,21.6,0H23.6z"/>
    </svg>
  </div>

  <div class="message" id="typed-message"></div>

  <audio id="bg-music" loop>
    <source src="https://www.bensound.com/bensound-music/bensound-love.mp3" type="audio/mpeg">
  </audio>
  <button onclick="document.getElementById('bg-music').play()">üéµ Play Music</button>

  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
  <script>
    // Typing Effect
    const msg = "Good morning Miss Makayla ‚ù§Ô∏è Take Care!";
    const messageBox = document.getElementById("typed-message");
    let i = 0;
    function typeLetter() {
      if (i < msg.length) {
        messageBox.innerText += msg.charAt(i);
        i++;
        setTimeout(typeLetter, 100);
      }
    }
    setTimeout(typeLetter, 1000);

    // Confetti on click
    document.body.addEventListener('click', () => {
      confetti({
        particleCount: 100,
        spread: 70,
        origin: { y: 0.6 }
      });
    });

    // Floating hearts
    setInterval(() => {
      const heart = document.createElement("div");
      heart.innerText = "‚ù§Ô∏è";
      heart.style.position = "fixed";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.bottom = "-20px";
      heart.style.fontSize = Math.random() * 20 + 10 + "px";
      heart.style.opacity = 1;
      heart.style.animation = "floatUp 4s linear forwards";
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 4000);
    }, 500);
  </script>
</body>
</html>
